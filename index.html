<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rust-analyzer Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <script>
    function unzip(entries) {
      const res = new Map()
      for (const entry of entries) {
        for (let [key, [value, unit]] of Object.entries(entry.metrics)) {
          if (!res.has(key)) {
            res.set(key, {
              unit: unit,
              data: []
            })
          }
          res.get(key).data.push(value)
        }
      }
      return res
    }

    async function main() {
      const DATA_URL = "https://raw.githubusercontent.com/rust-analyzer/metrics/master/metrics.json"
      const data = await (await fetch(DATA_URL)).text()
      const entries = data.split('\n')
        .filter((it) => it.length > 0)
        .map((it) => JSON.parse(it))
      const metrics = unzip(entries)

      const body = document.getElementsByTagName('body')[0]
      for (let [series, { unit, data }] of metrics) {
        if (unit == "ms" && data.every((it) => it >= 1000)) {
          unit = "sec"
          data = data.map((it) => it / 1000)
        } else if (unit == "#instr") {
          if (data.every((it) => it > 1000)) {
            unit = "# thousand instr"
            data = data.map((it) => it / 1000)
            if (data.every((it) => it > 1000)) {
              unit = "# million instr"
              data = data.map((it) => it / 1000)
            }
          }
        }

        const plotDiv = document.createElement("div")
        const plotData = [{
          x: data.map((_, idx) => idx),
          y: data
        }]
        const plotLegend = {
          title: series,
          yaxis: {
            title: unit,
            rangemode: 'tozero'
          },
          width: 1024
        }
        Plotly.newPlot(plotDiv, plotData, plotLegend)
        body.appendChild(plotDiv)
      }
    }
    main()
  </script>
</body>

</html>
